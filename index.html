<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Weather app</title>
</head>

<body>
    <div class="container">
        <h1 class="logo">My Weather App</h1>
        <input type="search" name="search" id="search" placeholder="Enter location and press enter">
        <!-- toggle -->
        <div class="box today-weather">
            <div class="main-info">
                <h1>Stoccolma</h1>
                <h3>Sunday 21st</h3>
                <div class="today-temp">
                    <img src="../src/images/116.png">
                    <p class="temperature">13º</p>
                </div>
                <h3>Partly cloudy</h3>
            </div>
            <div class="other-info">
                <div class="other-info-box">
                    <img src="../src/images/thermometer.png">
                    <div>
                        <h4>Feels like</h4>
                        <p>13º</p>
                    </div>
                </div>
                <div class="other-info-box">
                    <img src="../src/images/humidity.png">
                    <div>
                        <h4>Umidity</h4>
                        <p>30%</p>
                    </div>
                </div>
                <div class="other-info-box">
                    <img src="../src/images/rainy.png">
                    <div>
                        <h4>Chances of rain</h4>
                        <p>20%</p>
                    </div>
                </div>
                <div class="other-info-box">
                    <img src="../src/images/wind.png">
                    <div>
                        <h4>Wind speed</h4>
                        <p>20km/h</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="future-weather">
            <div class="box future-weather-box">
                <div>
                    <h3>Monday 22</h3>
                    <p>8º</p>
                    <h4>Sunny</h4>
                </div>
                <img src="../src/images/116.png">
            </div>
            <div class="box future-weather-box">
                <div>
                    <h3>Tuesday 23</h3>
                    <p>10º</p>
                    <h4>Sunny</h4>
                </div>
                <img src="../src/images/116.png">
            </div>
            <div class="box future-weather-box">
                <div>
                    <h3>Wednesday 23</h3>
                    <p>9º</p>
                    <h4>Cloudy</h4>
                </div>
                <img src="../src/images/116.png">
            </div>
        </div>
    </div>


</body>

</html>
