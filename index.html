<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Weather app</title>
</head>

<body>
    <h1>My Weather App</h1>
    <input type="search" name="search" id="search" placeholder="Enter location">
    <!-- toggle -->
    <div class="today-weather">
        <div class="main-info">
            <h2>Stoccolma</h2>
            <h3>Sunday 21st</h3>
            <!-- icon -->
            <p class="temperature">13ยบ</p>
            <h3>Partly cloudy</h3>
        </div>
        <div class="other-info">
            <!-- icon -->
            <h4>Feels like</h4>
            <p>13ยบ</p>
            <!-- icon -->
            <h4>Umidity</h4>
            <p>30%</p>
            <!-- icon -->
            <h4>Chances of rain</h4>
            <p>20%</p>
            <!-- icon -->
            <h4>Wind speed</h4>
            <p>20km/h</p>
        </div>
    </div>
    <div class="future-weather"></div>


</body>

</html>
