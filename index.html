<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Weather app</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="logo">My Weather App</h1>
            <input type="search" name="search" id="search" placeholder="Enter location and press enter">
            <label class="toggle">
  <input type="checkbox" id="toggle">
  <span class="slider"></span>
  <span class="labels" data-celsius="C" data-fahrenheit="F"></span>
</label>
        </header>
        <section class="weather-box today">
            <div class="main-info">
                <h1 class="location"></h1>
                <h4 class="today-date"></h4>
                <div class="current-temperature-wrap">
                    <img src="" class="weather-icon">
                    <p><span class="current-temperature"></span>º</p>
                </div>
                <h4 class="current-condition"></h4>
                <h3>MAX: <span class="today-max"></span>º  MIN: <span class="today-min"></span>º</h3>
            </div>
            <div class="other-info">
                <div class="other-info-box">
                    <img src="../src/images/thermometer.png">
                    <div>
                        <h4>Feels like</h4>
                        <p><span class="feels-like"></span>º</p>
                    </div>
                </div>
                <div class="other-info-box">
                    <img src="../src/images/humidity.png">
                    <div>
                        <h4>Humidity</h4>
                        <p class="humidity"></p>
                    </div>
                </div>
                <div class="other-info-box">
                    <img src="../src/images/rainy.png">
                    <div>
                        <h4>Chances of rain</h4>
                        <p class="rain"></p>
                    </div>
                </div>
                <div class="other-info-box">
                    <img src="../src/images/wind.png">
                    <div>
                        <h4>Wind speed</h4>
                        <p class="wind"><span class="wind-speed-unit"></span></p>
                    </div>
                </div>
            </div>
        </section>
        <section class="future-weather">
            <div class="weather-box future-weather-box">
                <div>
                    <h4 class="future-date tomorrow"></h4>
                    <p class="future-temperature"><span class="future-temp-min"></span>º - <span class="future-temp-max"></span>º</p>
                    <h4 class="future-weather-condition"></h4>
                </div>
                <img src="" class="future-weather-icon">
            </div>
            <div class="weather-box future-weather-box">
                <div>
                    <h4 class="future-date day-after-tomorrow"></h4>
                    <p class="future-temperature"><span class="future-temp-min"></span>º - <span class="future-temp-max"></span>º</p>
                    <h4 class="future-weather-condition"></h4>
                </div>
                <img src="" class="future-weather-icon">
            </div>
        </section>
    </div>


</body>

</html>
