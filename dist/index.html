<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Weather app</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="logo">My Weather App</h1>
            <input type="search" name="search" id="search" placeholder="Enter location and press enter">
            <!-- toggle -->
        </header>
        <section class="weather-box today">
            <div class="main-info">
                <h1 class="location"></h1>
                <h4 class="today-date"></h4>
                <div class="current-temperature-wrap">
                    <img src="../src/images/116.png">
                    <p class="current-temperature"></p>
                </div>
                <h4 class="current-condition"></h4>
                <h3>MAX: 36º  MIN: 20º</h3>
            </div>
            <div class="other-info">
                <div class="other-info-box">
                    <img src="../src/images/thermometer.png">
                    <div>
                        <h4>Feels like</h4>
                        <p class="feels-like"></p>
                    </div>
                </div>
                <div class="other-info-box">
                    <img src="../src/images/humidity.png">
                    <div>
                        <h4>Humidity</h4>
                        <p class="humidity"></p>
                    </div>
                </div>
                <div class="other-info-box">
                    <img src="../src/images/rainy.png">
                    <div>
                        <h4>Chances of rain</h4>
                        <p class="rain"></p>
                    </div>
                </div>
                <div class="other-info-box">
                    <img src="../src/images/wind.png">
                    <div>
                        <h4>Wind speed</h4>
                        <p class="wind"></p>
                    </div>
                </div>
            </div>
        </section>
        <section class="future-weather">
            <div class="weather-box future-weather-box">
                <div>
                    <h3 class="day1">Monday 22</h3>
                    <p>8º</p>
                    <h4>Sunny</h4>
                </div>
                <img src="../src/images/116.png">
            </div>
            <div class="weather-box future-weather-box">
                <div>
                    <h3 class="day2">Tuesday 23</h3>
                    <p>10º</p>
                    <h4>Sunny</h4>
                </div>
                <img src="../src/images/116.png">
            </div>
            <div class="weather-box future-weather-box">
                <div>
                    <h3 class="day3">Wednesday 23</h3>
                    <p>9º</p>
                    <h4>Cloudy</h4>
                </div>
                <img src="../src/images/116.png">
            </div>
        </section>
    </div>


</body>

</html>
